<!DOCTYPE html>

<html>
    <head>
        <title>Mike's Tic Tac Toe</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>TIC TAC TOE</h1>
            <p>Be the first player to line up 3 in a row!</p>
            <div id="scoreboard">
                <div id="xscore" class="score">0</div>
                <div id="numdraws" class="score">0</div>
                <div id="oscore" class="score">0</div>
            </div>
            <div id="board"></div>
            <div id="message"><span id="X">X</span>'s turn</div>
            <div id="buttons"></div>
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
